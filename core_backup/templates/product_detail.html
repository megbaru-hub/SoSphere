{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="lead text-success">${{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'products' %}" class="btn btn-secondary">Back to Products</a>
    </div>
</div>
{% endblock %}
